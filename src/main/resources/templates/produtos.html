<!DOCTYPE html>
<html>

<head>
	<title>Produtos</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background-color: lightgray;">
	<div class="container">
		<div class="card bg-transparent">
			<div class="card-header bg-light">
				<h3 class="card-title" style="margin-top:15px;">
					Produtos
				</h3>
			</div>
			<div class="card-body bg-white">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Descricao</th>
							<th>Preco</th>
							<th style="text-align: center;">Alterar</th>
							<th style="text-align: center;">Adicionar no Carrinho</th>
							<th style="text-align: center;">Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produtos}">
							<td th:text="${produto.nome}">Nome</td>
							<td th:text="${produto.descricao}">Descricao</td>
							<td th:text="${produto.preco}">Preco</td>
							<td style="text-align: center;"><a class="btn btn-warning"
									th:href="${'/produtos/preAlteracao?id=' + produto.id}">Alterar</a></td>
							<td style="text-align: center;"><a class="btn btn-primary"
									th:href="${'/carrinho/add?id=' + produto.id}">Adicionar no Carrinho</a></td>
							<td style="text-align: center;"><a class="btn btn-danger"
									th:href="${'/produtos/excluir?id=' + produto.id}">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br>
		<div class="card">
			<div class="card-header">
				<h4>Produto:</h4>
			</div>
			<div class="card-body">
				<form action="/produtos/salvar" method="post" th:object="${produtoEditavel}">
					<!-- essa tag hidden será o id do produto necessário para identificar no GET por id qual produto queremos alterar -->
					<input type="hidden" name="id" th:field="*{id}" />
					<div class="form-row">
						<div class="form-group col-4">
							<label class="col-form-label">Nome: </label><input class="form-control" type="text"
								name="nome" th:field="*{nome}" />
						</div>
						<div class="form-group col-4">
							<label class="col-form-label">Descricao: </label><input class="form-control" type="text"
								name="descricao" th:field="*{descricao}" />
						</div>
						<div class="form-group col-4">
							<label class="col-form-label">Preco: </label><input class="form-control" type="text"
								name="preco" th:field="*{preco}" />
						</div>
					</div>
					<div>
						<button class="btn btn-success btn" type="submit" id="salvar">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
